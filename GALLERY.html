<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #128876, #b9c6dd);
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-align: center;
            color: #a8e4ef;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .container {
            display: flex;
            gap: 10px;
            width: 80%;
            height: 500px;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 15px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .container img {
            width: 10%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            border: 2px solid white;
            transition: all 0.5s ease-in-out;
            filter: brightness(0.8);
            cursor: pointer;
        }

        .container img:hover {
            width: 60%;
            filter: brightness(1);
            transform: scale(1.05);
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }

        a {   
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.3);
            color: #308cb3;
            text-align: center;
            line-height: 40px;
            border-radius: 50%;
            cursor: pointer;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            transition: background 0.3s ease, color 0.3s ease;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        a:hover {
            background-color: rgba(255, 255, 255, 0.6);
            color: #3e96b4;
        }

    </style>
</head>
