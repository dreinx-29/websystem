<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Sample</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    fieldset {
      
      border: 2px solid #308cb3;
      padding: 20px;
      border-radius: 10px;
    }

    legend {
      font-weight: bold;
      color: #308cb3;
    }

    .sample-chat {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .sample-chat img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #007bff;
    }

    .back-button {
      position: absolute;
      top: 50px;
      right: 40px;
      width: 100px;
      height: 40px;
      background-color: rgba(255, 255, 255, 0.3);
      color: #308cb3;
      text-align: center;
      line-height: 40px;
      border-radius: 10%;
      cursor: pointer;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .back-button:hover {
      background-color: rgba(255, 255, 255, 0.6);
      color: #3e96b4;
    }

    .text {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .text input {
      padding: 10px;
      width: 60%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .text button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .text button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

 

  <fieldset>
    <legend>HERE'S A SAMPLE CONVO CHAT</legend>
    <a href="message.html" class="back-button">Close</a>

    <div class="sample-chat">
      <img src="usersamplepic.jpg" alt="User image" />
      <h2>user25612222</h2>
      <p>Lorem ipsum dolor sit amet.</p>
    </div>

    <div class="text">
      <input type="text" placeholder="Send message" />
      <button>
        <i class="fa fa-paper-plane"></i>
      </button>
    </div>
  </fieldset>
</body>
</html>
