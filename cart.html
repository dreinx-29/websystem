<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cart Preview</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #128876, #b9c6dd);
    }

    .close-button {   
      position: absolute;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      background-color: rgba(255, 255, 255, 0.3);
      color: #308cb3;
      text-align: center;
      line-height: 40px;
      border-radius: 50%;
      cursor: pointer;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      transition: background 0.3s ease, color 0.3s ease;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .close-button:hover {
      background-color: rgba(255, 255, 255, 0.6);
      color: #3e96b4;
    }

    .close-button a {
      text-decoration: none;
    }

    fieldset {
      max-width: 600px;
      margin: 20px auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      background-color: rgb(182, 217, 205);
    }

    .cart-display {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .item-image img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border: 2px solid #000;
      border-radius: 8px;
    }

    h1 {
      font-size: 1.5rem;
      margin: 0;
      text-align: center;
    }

    p {
      text-align: center;
      font-size: 1rem;
      color: #333;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      max-width: 300px;
    }

    .button1,
    .button2 {
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
      padding: 12px;
    }

    .button1 a,
    .button2 a {
      color: white;
      text-decoration: none;
      display: block;
    }

    .button1 {
      background-color: blue;
    }

    .button2 {
      background-color: green;
    }

    .button1:hover {
      background-color: darkblue;
    }

    .button2:hover {
      background-color: darkgreen;
    }

    .num-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
    }

    .num-button input[type="number"] {
      width: 80px;
      padding: 8px;
      font-size: 16px;
      background-color: rgb(227, 226, 226);
      border-radius: 10px;
      border: 5px;
      text-align: center;
    }

    @media (min-width: 600px) {
      .cart-display {
        flex-direction: row;
        align-items: flex-start;
        justify-content: space-between;
      }

      .item-image {
        flex: 1;
      }

      .item-info {
        flex: 1;
        padding-left: 20px;
      }

      .buttons {
        flex-direction: row;
        justify-content: space-between;
        max-width: none;
      }
    }
  </style>
</head>
