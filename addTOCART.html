<!DOCTYPE html>

<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #128876, #b9c6dd);

            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .cart-container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 350px;
       
        }

      

        .cart-icon {
            font-size: 50px;
            color: #28a745;
        }

        .cart-item {
            margin-bottom: 15px;
        }

        .button-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        .button {
            padding: 12px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
        }

        .button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
