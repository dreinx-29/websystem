<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 0;
            padding: 0;
            height: 100vh;
            height: 100vh;
            background: linear-gradient(to right, #128876, #b9c6dd);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background: rgb(229, 243, 248);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(12, 11, 11, 0.1);
            width: 100%;
            max-width: 500px;
        }

        fieldset {
            border: none;
            
        }

        legend {
            font-size: 1.8em;
            font-weight: bold;
            color: #0056b3;
            text-align: center;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 12px;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        .radio-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

       

        .radio-group label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .btn-container a {
            display: inline-block;
            text-decoration: none;
            background: #007BFF;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 1.2em;
            transition: background 0.3s, transform 0.2s;
            text-align: center;
        }

        .btn-container a:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>Order Confirmation</legend>
            
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" placeholder="Dela Cruz, Juan C." required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="City/Municipality, Brgy., House No." required>
            
            <label for="phone">Cellphone No:</label>
            <input type="number" id="phone" name="phone" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Type your message here:"></textarea>
            
            <label>No of Orders:</label>
            <div class="radio-group">
                <label>1 <input type="radio" name="order" value="1" required></label>
                <label>2 <input type="radio" name="order" value="2"></label>
                <label>3 <input type="radio" name="order" value="3"></label>
                <label>4 <input type="radio" name="order" value="4"></label>
                <label>5 <input type="radio" name="order" value="5"></label>
            </div>
                <label>Other: <input type="text" placeholder="specify  num of items" id="other"></label>
            
            
            <label for="payment">Mode of Payment:</label>
            <select name="payment" id="payment" required>
                <option value="cash">Cash on Delivery</option>
                <option value="gcash">G-Cash</option>
                <option value="card">Card</option>
                <option value="bank">Bank Transfer</option>
            </select>
            
            <div class="btn-container">
                <a href="orderplace.html">Confirm Order</a>
            </div>
        </fieldset>
    </form>
</body>
</html>
