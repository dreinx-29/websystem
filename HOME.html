<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #128b77;
            padding: 20px;
            color: white;
        }

        .logo img {
            width: 100px;
            height: 100px;
        }

        .nav {
            display: flex;
            gap: 20px;
        }

        .nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }

        .nav a:hover {
            color: #ffcc00;
        }

        .banner-container {
            position: relative;
            width: 100%;
            height: 500px;
            overflow: hidden;
        }

        .banner img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 3s ease-in-out;
        }

        .banner img.active {
            opacity: 1;
        }

        .banner-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px 30px;
            border-radius: 12px;
        }

        .shop-now-button {
            display: inline-block;
            background: #10d4d4;
            color: #080808;
            padding: 15px 25px;
            margin-top: 20px;
            font-size: 1.2em;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .shop-now-button:hover {
            background: #6fc8c2;
           
        }

        @keyframes slideShow {
            0% { opacity: 1; }
            33% { opacity: 0; }
            66% { opacity: 0; }
            100% { opacity: 1; }
        }

        .banner img:nth-child(1) { animation: slideShow 12s infinite 0s; }
        .banner img:nth-child(2) { animation: slideShow 12s infinite 4s; }
        .banner img:nth-child(3) { animation: slideShow 12s infinite 4s; }
        .banner img:nth-child(4) { animation: slideShow 12s infinite 4s; }
  
  
        .categories {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }

        .category-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 200px;
        }

        .category-card img {
            width: 100px;
        }

        .category-card a {
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        footer {
            background: #128b77;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        footer h3 {
            margin-bottom: 10px;
        }

        footer a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-size: 1.2em;
        }

        footer a:hover {
            color: #ffcc00;
        }
    </style>
</head>
