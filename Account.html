<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #128876, #b9c6dd);
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #6592c2;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .profile {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-right: 20px;
            border: 3px solid #007bff;
        }
        .settings-icon {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .icons {
            display: flex;
            justify-content: center;
            background: transparent;
            padding: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .icons a {
            margin: 0 20px;
            text-decoration: none;
            color: white;
            font-size: 20px;
            font-weight: bold;
            padding: 10px 15px;
            transition: background 0.3s, color 0.3s;
            border-radius: 5px;
        }
        .icons a:hover {
            background: #007bff;
            color: white;
        }
        .icons a i {
            margin-right: 8px;
        }
        .content {
            text-align: center;
            padding: 30px;
        }
        .home-button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .home-button a {
            background: #007bff;
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .home-button a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Account Center</h1>
    </header>
    
    <div class="profile">
        <img src="usersamplepic.jpg" alt="User Photo">
        <div>
            <h2>User Name</h2>
            <p>Email: user@example.com</p>
            <a href="#" class="settings-icon"><i class="fa-solid fa-cog"></i></a>
        </div>
    </div>
    
    <nav class="icons">
        <a href="profile.html"><i class="fa fa-user"></i> Profile</a>
        <a href="purchases.html"><i class="fa fa-receipt"></i> Purchases</a>
        <a href="cart.html"><i class="fa fa-shopping-cart"></i> Cart</a>
        <a href="message.html"><i class="fa fa-comment"> </i> Messages</a>
        <a href="#wishlist"><i class="fa fa-heart"></i> Liked</a>
    </nav>
    
    <div class="content">
        <h2>Welcome to your Account Center</h2>
        <p>Select an option above to view details.</p>
    </div>
    
    <div class="home-button">
        <a href="HOME.html"><i class="fa fa-home"></i> Back to Home</a>
    </div>
</body>
</html>
